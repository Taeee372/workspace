<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;

  <h2>행과 열 병합</h2>

  <table>

       병합을 했으면 병합한 열만큼 열을 지워줘야 됨 (2칸을 병합했다->열 하나를 없애야함)
       (행도 마찬가지)-->
      <td >3</td>
    </tr>

      <td>5</td>
