<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>폼 요소 다루기 1</h2>

  <input type="text" placeholder="id를 입력하세요"> <br>
  <!-- placeholder = 걍 안내문 / 누르고 다른 글자를 쓰면 지워진다 = 사용자가 입력한 정보가 아님 -->

  <input type="text" value="id를 입력하세요" disabled> <br>
  <!-- value = 이미 입력돼있는 정보 = 사용자가 입력한 것과 똑같은 정보 = 아이디 저장해놨을 때 다음에 로그인하면 화면에 떠있는 거 -->

  <input type="text" value="id를 입력하세요" readonly> <br>
  <input type="password"> <br>

  <input type="number" value="1" min="1" max="5"> <br>
  <!-- 기본 수량을 1개로 해놓고 싶으니 value로 설정 -->
  <!-- min과 max를 설정해두면 바의 길이가 조절되니 웬만하면 민맥스 설정해두는 게 좋음 --> 

  <input type="date"> <br>
  <input type="color"> <br>
  <input type="text" maxlength="5"> <br>
  <!-- maxlength = 최대 글자수 설정해놓는 속성 -->
  <hr>
  <input type="checkbox" checked> 운동
  <input type="checkbox"> 독서
  <input type="checkbox"> 등산 <br>

  <input type="radio" name="yn"> 예
  <input type="radio" name="yn"> 아니오 <br>
  <!-- name 속성이 같으면 하나의 쌍이라고 인식해서 쌍 중 하나만 체크됨 -->

  <input type="radio" name="g"> 좋음
  <input type="radio" name="g"> 보통
  <input type="radio" name="g"> 나쁨 <br>

  <input type="button" value="가입" onclick="alert('hi')"> <br>
  <button type="button" onclick="">로그인</button> <br>
  <!-- button 태그를 써도 input 태그와 똑같이 type=button을 설정해줘야한다 -->

  <textarea rows="5" cols="40"></textarea> <br>

  <select>
    <option>1</option>
    <option selected>2</option>
    <option>3</option>
  </select>

</body>
</html>
