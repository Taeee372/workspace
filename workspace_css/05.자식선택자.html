<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* > : 자식선택자 */
    .a > div{
      background-color: bisque
    }
    .b > p{
      color: red; 
    }

    /* 자손선택자 : 공백(스페이스)으로 작성 */
    /* 자손에는 자식이 포함돼있음 */
    .b p{
      color: blue;
    }
    /* > > : 자식의 자식 - 수식은 연달아서 쓸 수 있음*/
    .c > div > div{
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h2>자식 선택자</h2>

  <div>
    <div class="a">
      첫 번째 div
      <div>1-1</div>
      <div>1-2</div>
    </div>
    <div class="b">
      <p>두 번째 div</p>
      <div>2-1</div>
      <div>
       <p>2-2</p>
      </div>
    </div>

    <div class="c">
      <div></div>
      <div>
        <div>안녕하세요</div>
        <div>ddld</div>
      </div>
    </div>

  </div>
</body>
</html>
