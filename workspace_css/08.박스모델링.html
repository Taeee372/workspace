<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1{
      border: 1px solid black;
      padding: 10px;
      margin: 20px;
      width: 300px;
      /* width는 테두리상자 크기가 기준이 아니라 글자영역(안에 있는 내용부분)이 기준 */
    }
  </style>
</head>
<body>
  <h2>박스 모델링 : 요소의 크기</h2>
  <p>요소의 크기는 width + padding + border + margin</p>
  <p class="p1">
    Lorem ipsum dolor sit amet.  
  </p>

</body>
</html>
