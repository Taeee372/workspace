<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="함께css회원가입.css">
</head>
<body>
  <div class="container">
    <div style="margin-bottom: 40px;">
      <h2>회원가입</h2>
      <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
    </div>
    <div class="info-div">
      <div>
        <p>아이디<span style="color: red;">*</span></p>
        <div class="id-div">
          <input type="text">
          <button type="button" class="confirm-btn">중복 확인</button>
        </div>
      </div>
      <div>
        <p>비밀번호<span style="color: red;">*</span></p>
        <input type="password" class="wide-input">
      </div>
      <div>
        <p>비밀번호 확인<span style="color: red;">*</span></p>
        <input type="password" class="wide-input">
      </div>
      <div>
        <p>이름<span style="color: red;">*</span></p>
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>주소<span style="color: red;">*</span></p>
        <input type="text" class="wide-input" style="margin-bottom: 4px;">  
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>전화번호<span style="color: red;">*</span></p>
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>이메일 주소<span style="color: red;">*</span></p>
        <div class="email-div">
          <input type="text">
          <span>@</span>
          <input type="text" disabled>
          <select>
            <option>선택</option>
          </select>
        </div>
      </div>
      <div>
        <p>생년월일</p>
        <div class="birth-div">
          <select>
            <option>년도</option>
          </select>
          <select>
            <option>월</option>
          </select>
          <select>
            <option>일</option>
          </select>
        </div>
      </div>
    </div>
    <div class="btn-div">
      <button type="button">가입완료</button>
      <button type="button">가입취소</button>
    </div>
  </div>
</body>
</html>
