<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 : 아이디 속성을 통해 태그 지정 */
    /* 아무것도 안 붙이면 태그로 인식 / 앞에 #을 붙이면 id로 인식됨 */
    #first{
      color: olive;
    }
    #second{
      background-color: lightsteelblue;
    }
  </style>
</head>
<body>
  <p id="first">안녕하세요</p>
  <p id="second">반갑습니다</p>
  <p id="first">또 만나요</p>
  <!-- 같은 id는 중복으로 쓰면 안됨! 실행은 되지만... 고유의 값이니 중복금지 -->
</body>
</html>
