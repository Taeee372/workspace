<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 클래스선택자 : class 속성을 이용한 선택 */
    /* id는 중복 사용 불가, class는 중복 사용 가능 */
    /* 앞에 .을 붙이면 class로 인식 */
    .aaa{
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <h3 class="aaa">첫 번째</h3>
  <h3>두 번째</h3>
  <h3 class="aaa">세 번째</h3>
</body>
</html>
